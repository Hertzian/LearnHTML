<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/04_typography.html" target="_blank">Previous 04_typography</a>
    </p>

    <!-- Local images -->
    <img src="/images/sample.jpg" alt="My image" width="200">

    <!-- Remote images -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Image2">
</body>
</html>
